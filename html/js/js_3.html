        var num = 1200;
        //num이 1000보다 크니? 100보다 크니? 10보다 크니?
        if(num>1000){
            //다른데이터타입끼리 같이 표현하기 위해서는 연산자가 꼭 필요하다.
            //대게 + 연산자를 많이 사용한다.
            alert("num은 1000보다 크다");

            alert("num은 100보다 크다");
        } else if(num>10){
