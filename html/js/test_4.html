<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 1. 사용자에게 국어, 수학, 영어 점수를 받아 평균값을 구한뒤 수우미양가를 구분하시오.
        // 2. 국어 - ko / 수학 - math / 영어 - en의 변수를 사용.
        // 국어 수학 영어는 각 0~100까지의 숫자만 기입가능 - 틀렸을경우 오류문구 열기
        // 3. 평균값 변수 ave
        // 평균값 90~100 alert('수'); 70~89 alert('우'); 50~69 alert('미'); 30~49 alert('양'); 나머지 alert('가');

        while(true){
                var ko = prompt('국어점수를 입력하세요')*1;
                var en = prompt('영어점수를 입력하세요')*1;
                var math = prompt('수학점수를 입력하세요')*1;
                var ave = 0;
            if(ko>=0 && ko<=100 && en>=0 && en<=100 && math>=0 && math<=100){                
                ave = (ko+en+math)/3;
                if(ave>=90 && ave<=100){
                    alert('수');
                }else if(ave>=70 && ave<90){
                    alert('우');
                }else if(ave>=50 && ave<70){
                    alert('미');
                }else if(ave>=30 && ave<50){
                    alert('양');
                }else{
                    alert('가');
                }
                break;
            }else{
                alert('숫자를 잘못 기입했습니다.');
            }
        }

        

        //집에가는 시간 변수 time (숫자 9~24까지 작성 가능)
        //변수 값 = 18시 이전 "조퇴", 18시 "정시퇴근", 18시 이후 "야근"
        //야근의 경우  20시까지일 경우 "식대지원" 22시이후일 경우"식대지원", "택시비지원"
        //각 값이 잘 출력되면 바로 빠져나오고, 아닌경우 처음으로!
        while(true){
            var time = prompt('퇴근시간을 적으세요.')*1;
            
            if(time>=9 && time<=24){
                if(time<=18){
                    alert('조퇴');
                    break;
                }else if(time==18){
                    alert('정시퇴근');
                    break;
                }else if(time>=18){
                    alert('야근')
                    if(time>=20) alert('식대지원');
                    if(time>=22) alert('택시비지원');
                    break;
                }
            }else{
                alert('값을 잘못 입력했습니다.');
            }
        }

        // 우수직원 추천서비스 - 맨처음에 추천을 원치않을시 나가기로 끝남. alret('다음에 추천부탁요~');
            //  p1 , p2 , p3 가 직원의 변수 -> 순서대로 추천을 할것인지 물어봄.
            // 선택을 받았을때 추천 포인트가 쌓이며, console.log로 점수 확인 / alert('추천감사합니다.');
            // 진행중에 직원을 무조건 추천해야함, 추천시 alret('추천감사합니다.');
            // 1명이 최후의 우수직원으로 선정될 때까지 반복 -> 포인트가 3점이 쌓이면 우수직원 선정 alert('우수직원 선정!'); -누가 선정되었는지 최종적으로 표시
            



            var p1point = 0;
            var p2point = 0;
            var p3point = 0;
            var best = confirm('우수직원 추천서비스입니다.');
            while (true) {

                if (best) {
                    var p1 = confirm('강대훈을 추천하시겠습니까?');
                    if (p1) {
                        p1point++;
                        console.log('강대훈의 점수는'+p1point);
                        alert('추천감사합니다!');
                        if (p1point >= 3) {
                            alert('강대훈 우수직원 선정!');
                            break;
                        }
                    } else {
                        var other = confirm('다른사람을 추천하겠습니까?');
                        if (other) {
                            console.log('강대훈의 점수는'+p1point);
                        } else {
                            alert('최후의 1인이 꼭 필요합니다!');
                        }
                    }
                    p2 = confirm('안소현을 추천하시겠습니까?');
                    if (p2) {
                        p2point++;
                        console.log('안소현의 점수는'+p2point);
                        alert('추천감사합니다!');
                        if (p2point >= 3) {
                            alert('안소현 우수직원 선정!');
                            break;
                        }
                    } else {
                        var other = confirm('다른사람을 추천하겠습니까?');
                        if (other) {
                            console.log('안소현의 점수는'+p2point);
                        } else {
                            alert('최후의 1인이 꼭 필요합니다!');
                        }
                    }
                    p3 = confirm('김재홍을 추천하시겠습니까?');
                    if (p3) {
                        p3point++;
                        console.log('김재홍의 점수는'+p3point);
                        alert('추천감사합니다!');
                        if (p3point >= 3) {
                            alert('김재홍 우수직원 선정!');
                            break;
                        }
                    } else {
                        var other = confirm('다른사람을 추천하겠습니까?');
                        if (other) {
                            console.log('김재홍의 점수는'+p3point);
                        } else {
                            alert('최후의 1인이 꼭 필요합니다!');
                        }
                    }
                }else{
                    alert('다음에 추천부탁드립니다:)');
                    break;
                }
            }
    </script> 
</body>
</html>
