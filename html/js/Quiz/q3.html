<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //1. 첫번째
        //임의의 숫자 4개를 prompt함수를 사용해서 저장한다.
        //그 숫자중 최소 값을 찾아내어 alert()을 사용해서 띄운다.

        var num1 = prompt('값을 입력하세요')*1;
        var num2 = prompt('값을 입력하세요')*1;
        var num3 = prompt('값을 입력하세요')*1;
        var num4 = prompt('값을 입력하세요')*1;

        console.log(num1);
        console.log(num2);
        console.log(num3);
        console.log(num4);

        if(num1<num2 && num1<num3 && num1<num4){
            alert('num1이'+num1+'로 가장 작다!');
        }else{
            if(num2<num3 && num2<num4){
                alert('num2가'+num2+'로 가장 작다!');
            }else{
                if(num3<num4){
                    alert('num3이'+num3+'로 가장 작다!');
                }else{
                    alert('num4가'+num4+'로 가장 작다!');
                }
            }
        }
        

        

        //2. 두번째       
        //임의의 숫자를 전달 받는다.
        //전달받은 숫자가 1의 자리라면,   --->  alert("한 자리수");로 띄운다.
        //전달받은 숫자가 10의 2자리 숫자리라면  --->  alert("십의 자리수");로 띄운다.
        //전달받은 숫자가 100의 3자리 이상인지 판별  ---> alert("세자리 이상 자리수");로 띄운다.

        var numb = prompt('숫자를 적으세요.')*1;

        if(numb<10){
            alert('한 자리수');
        }else if(numb<100){
            alert('십의 자리수');            
        }else{
            alert('세자리 이상 자리수');
        }

    </script>
</body>
</html>
