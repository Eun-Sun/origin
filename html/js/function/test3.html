    <h1 id="tit"><a href="#">돔객체</a></h1>
    <script>
        //document 객체

        //html문서 내의 요소,속성, css 등 html에 관련된 사항들을 모두 속성으로 저장한다.

        //객체- 의미있는 것들의 만들기 위한 속성

        //html요소를 document객체는 자신의 속성으로 어딘가에 저장을 하고 그 요소를 가져올 수 있는 메소드를 제공한다.

        //document.querySelector('#Id||.class||tag'); //#,.적어야 인식됨.           
        var h_1 = document.getElementById('tit');

        //이벤트 타입, click, dblclick, mouseleave, mouseenter, mouseover,,,auxclick(우클릭),wheel(스크롤),mousedown(active와 비슷),mouseup
        h_1.addEventListener('click', function(){ //원할때 이벤트를 실행시키는 함수
            this.style.fontSize = '12px';
            this.style.border = '1px solid red';
            this.firstChild.style.color='red'
        });
        
    </script>
