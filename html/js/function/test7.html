<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    *{margin:0; padding: 0;}
    li{list-style: none;}
    a{text-decoration: none;}
    .hidden{position: absolute; left: -9999px; top: -9999px;}
    
    div{
        margin: 0 auto;
        width: 500px; height: 300px; background: red;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 40px;
        color: white;
    }
    </style>
</head>
<body>
    <h1 id="hh">상자요소 toggle하기</h1>
    <div id="box">box</div>
    <script>
        //h1을 클릭할때마다 div의 배경과 크기가 변경되도록 작성해본다.
        //배경색상은 blue로 변경되고, width:300px, height:200px로 변경된다.
        //클로저를 이용해본다.
        //외부함수(익명함수) 필요한 변수 var bool = true; 
        //내부함수 --> 한번 클릭하면 원상복귀, 다시클릭하면 블루, 사이즈 변경
        var h_h = document.querySelector('#hh');
        var divB = document.querySelector('#box');

        // divB.addEventListener('click', function(){
        //     this.style.backgroundColor = 'blue';
        //     this.style.width = '300px';
        //     this.style.height = '200px';
        // })

        (function(){            
            var bool = true;
            h_h.addEventListener('click', function(){                
                    if(bool){
                        divB.style.backgroundColor = 'blue';
                        divB.style.width = '300px';
                        divB.style.height = '200px';  
                        bool = false;            
                    }else{
                        divB.style.backgroundColor = 'red';
                        divB.style.width = '500px';
                        divB.style.height = '300px';
                        bool = true;          
                    }
            });
        }());


    </script>
</body>
</html>
