        while(true){
            var n = prompt('임의의 숫자를 입력하시오.')*1;
            if(!isNaN(n)){//isNaN은 전달인자가 숫자형식이 아닌 number타입을 true로 반환, 즉 숫자형식의 number는 false로 return한다.
                checkNum(n);
                break;
            }
        }
