        function calc(x, y, z){
            x *=1;
            z *=1;
            if(isNaN(x)){return false}; //NaN이면 true;
            if(isNaN(z)){return false}; //NaN이면 true;
            var result;
            if(y == '+'){
                result = x +"+"+z+"="+(x+z);
            }else if(y == 'x'){
                result = x +"x"+z+"="+(x*z);
            }else if(y == '-'){
                result = x +"-"+z+"="+(x-z);                
            }else if(y == '/'){
                result = x +"/"+z+"="+(x/z);
            }else{
                return false;
            }
            return result;
        }
