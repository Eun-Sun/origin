<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="tit">하하하</h1>
    <ul id="listBox">
        <li>AAAA</li>
        <li>BBBB</li>
        <li>CCCC</li>
    </ul>

    <script>
        //요소에 글자나, 자식요소 등을 세팅하는 것을 setter
        //요소가 갖고있는 것(글자, 요소)이나 데이터 등을 갖고오는 것을 getter

        var h_h = document.getElementById('tit');
        alert(h_h.outerHTML);//outerHTML 날 감싸고 있는 tag까지 가져옴

        var listU = document.getElementById('listBox');
        alert(listU.innerHTML);//innerHTML감싸고 있는 안쪽 tag까지 싹 가지고 옴

    </script>
</body>
</html>
