<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var num = [7, 28, 92, 102, 1, 44, 20, 5]
        var muhans = ['길', '유재석', '하하', '박명수', '정준하', '황광희', '노홍철', '정형돈']
        //배열은 sort메소드를 사용해서 배열의 원소들을 오름차순, 내림차순으로 변경가능.
        //1. 배열.sort(); 오름차순으로 기존배열이 변경된다.
        //   num.sort();만 하게될 경우 앞자리만 확인 후 작업됨
        //2. 배열.sort(function(a,b){});
        num.sort(function(a,b){ //오름차순
            if(a<b){
                return -1; //음수
            }else{
                return 1; //양수
            }
        });
        // num.sort(function(a,b){ //내림차순
        //     if(a>b){
        //         return -1; //음수는 자리 그대로!
        //     }else{
        //         return 1; //양수이면 뒤바뀜
        //     }
        // });
        console.log(num);

        muhans.sort(function(a,b){
            if(a<b){
                return -1;
            }else{
                return 1;
            }
        });
        console.log(muhans);
    </script>
</body>
</html>
