<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //함수
        //정의되어있는 함수, 정의해야하는 함수
        //alert(전달인자); console.log(전달인자); --> 전달인자를 확인시켜주는 함수
        //confirm(전달인자); --> 전달인자의 질문이 맞으면 '확인', 틀리면 '취소' 버튼을 클릭하면 각각 true와 false를(boolean) return한다.
        //prompt(전달인자); --> 전달인자에 해당하는 값을 유저가 입력할 수 있고, 유저가 입력한 값(string)을 return한다. 


        while(true){
            var  morning = confirm("당신은 어른인가요?");
            if(morning){
                alert("어른이!");
            }else{
                alert("어린이!");
                break;
            }

            var age = prompt('당신의 나이를 입력하시오.') *1;//string을 number화 시키는 방법 *1
            if(age>=19){
                alert('응 통과~');
            }else{
                alert('응 안돼~');
                break;
            }

            var score = prompt('당신의 점수를 입력하세요.') *1;
            if(score>=0 && score<=100){
                if(score>=91){
                    alert('A');
                }else if(score>=81){
                    alert('B');
                }else if(score>=71){
                    alert('C');
                }else if(score>=61){
                    alert('D');
                }else{
                    alert('F');
                    break;
                }
            }else{
                alert('정상적인 점수가 아닙니다.');
            }
        }    
    </script>
</body>
</html>
