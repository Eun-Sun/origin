<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //<문제> 각 데이터 타입에 해당하는 변수명을 작성해서 만들고
        // 각 변수에 해당 데이터가 맞게 들어가 있는지 확인하시오.
        var und;        
        console.log(typeof und);
        console.log(und);

        var num = 1;
        console.log(typeof num);
        console.log(num);

        var str = '집에가쟈';
        console.log(typeof str);
        console.log(str);


        console.log(1 == 2);

        var nu = null;
        console.log(typeof nu);
        console.log(nu);

        var bool = false;
        console.log(typeof bool);
        console.log(bool);
    </script>
</head>

</body>
</html>
