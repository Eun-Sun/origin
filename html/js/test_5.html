	//나이(age)에 의해 5-7은 유치원생, 8-13은 초등학생, 14-16은 중학생, 17-19는 고등학생
	//기본값은 "국어"이며, 학년이 올라갈수록 "수학","영어","예체능"과목이 추가된다.
	
	var age = prompt('나이를 입력하세요');
	if(age>=5 && age<=19){
        if(age<=7){
            alert('유치원생');
        }else if(age<=13){
            alert('초등학생');
        }else if(age<=16){
            alert('중학생');
        }else{
            alert('고등학생');
        }
        if(age>=5) alert('국어');
        if(age>=8) alert('수학');
        if(age>=14) alert('영어');
        if(age>=17) alert('예체능');
    }else{
        alert('어른이들은 나가주세요:)');
    }
	
	
    //가위바위보 하려고 한다.

    //바위를 적으면 '축하합니다'
    while(true){
        var rock = confirm('가위바위보!!');
        var rock = prompt('가위!');
        if (rock=='가위' | rock=='바위' | rock=='보'){
            if(rock=='바위'){
                alert('축하합니다');
                break;
            }else if(rock=='가위'){
                alert('동점은 다시!');
            }else{
                alert('졌음 다시~');
            }
        }else{
            alert('지금은 가위바위보를 하는중!');
        }
    }
